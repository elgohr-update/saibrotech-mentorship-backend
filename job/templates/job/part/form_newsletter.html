<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="form-group row border rounded align-items-center" id="form-newslet" action="#" method="post">
            <div class="form-group col-5">
                <h4 >Receba Vagas por e-mail:</h4>
                <p>Categoria: "Desenvolvimento"</p>
            </div>
            <div class="form-group col-4">
                <input type="email" name="email" id="iemail" placeholder="meu@email.com">
            </div>
            <div class="form-group col-3" id="botoes">
                <input class="btn btn-primary" type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
