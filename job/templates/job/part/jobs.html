{% load static %}
{% load job_tags %}

<div class="clearfix"></div>
<div class="div-jobs mt-5">
    <h5 class="font-weight-bold text-sm-center p-4">Vagas mais recentes</h5>
    <ul class="list-group bgjobs">
        {% for job in jobs %}

        <li class="list-group-item d-flex w-100 justify-content-between">
            <div class="d-flex flex-row">
                <div class="m-4">
                    {{ job.category.code  | area_icon:chosen_area }}
                </div>
                <div class="">
                    <p class="fsize-sm">{{job.company.name}}</p>
                    <h6 class="font-weight-bold">{{job.title}}</h6>
                    <p class="fsize-smaller"><i class="bi bi-geo-alt text-primary pr-2"></i>{{job.location}}</p>
                </div>
            </div>
            <button class="btn color-button m-4">
                <a class="btn text-white" target="_blank" href="{{job.link}}">Detalhes</a>
            </button>
        </li>
        {% endfor %}
    </ul>
</div>
